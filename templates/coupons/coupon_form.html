{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title mt-5">Thêm mã giảm giá</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row formtype">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Tên mã giảm giá</label>
                                <input required class="form-control" type="text" name="coupon_code" placeholder="GIAMGIA15" value="{{ form.instance.coupon_code }}"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Tỷ lệ giảm giá</label>
                                <input required class="form-control" type="number" name="discount_rate" placeholder="15%" value="{{ form.instance.discount_rate }}"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Số lượng</label>
                                <input required class="form-control" type="number" name="quantity" placeholder="10" value="{{ form.instance.quantity }}"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Ngày hết hạn</label>
                                <div class="cal-icon">
                                    <input type="date" class="form-control" name="expiration_date" value="{{ form.instance.expiration_date }}"> </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary buttonedit ml-2">Lưu</button>
                    <a href="{% url 'coupon_list' %}"><button type="button" class="btn btn-outline-secondary buttonedit">
                        Hủy
                    </button></a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
